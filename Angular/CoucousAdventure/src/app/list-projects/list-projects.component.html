<div id="home" class="container">
  <div class="row mb-5 baloo-text">
    <div *ngFor="let project of projects" class="col-sm-8 col-md-6 col-xxl-3 mx-xxl-auto">
      <div class="card my-3">
        <img class="card-img-top" 
          [alt]="project.image.alt" 
          [src]="project.image.src" />
        <div class="card-body">
          <h3 class="card-title text-center">
            {{ project.title }}
          </h3>
          <p class="card-text text-center">
            {{ project.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
